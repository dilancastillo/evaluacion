<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/evaluacion.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>EVALUACION</title>
</head>
<body>
    <h1>Formulario</h1>
    <div id="formulario">
    <form action="#" >
    <p>
        <i class="fas fa-user"></i><br>
        <input type="text" class="validacion" placeholder="Escriba su usuario con minimo 2 caracteres, maximo 6 caracteres" id="user">
        <label for="user"><span class="obligatorio">*Campo obligatorio</span></label>
    </p>
    <p>
        <i class="fas fa-key"></i><br>
        <input type="password" class="validacion" placeholder="Escriba su contraseÃ±a con minimo 8 caracteres y debe incluir letras en mayusculas" id="password">
        <label for="password"><span class="obligatorio">*Campo obligatorio</span></label>
    </p>
    <p>
        <i class="fas fa-envelope"></i><br>
        <input type="text" class="validacion" placeholder="Escriba su correo correctamente" id="email">
        <label for="email"><span class="obligatorio">*Campo obligatorio</span></label>
    </p>
    <p>
        <i class="fas fa-palette"></i><br>
        <select  placeholder="color">
            <option value="" selected>Seleccione un color
            </option>
            <option value="">Amarillo
            </option>
            <option value="">Azul
            </option>
            <option value="">Rojo
            </option>
        </select>
    </p>
    <p>
        <i class="fas fa-paw"></i><br>
        <input type="checkbox" class="validacion" id="perro">
        <label for="perro">Perro</label><br>
        <input type="checkbox" class="validacion" id="gato">
        <label for="perro">Gato</label><br>
        <input type="checkbox" class="validacion" id="conejo">
        <label for="perro">Conejo</label><br>
    </p>
    <p>
        <i class="fas fa-money-bill-alt"></i><br>
        <input type="checkbox" class="validacion" id="efectivo">
        <label for="perro">Efectivo</label><br>
        <input type="checkbox" class="validacion" id="credito">
        <label for="perro">Credito</label><br>
    </p>
    <p>
        <input type="checkbox" id="condiciones">
        <label for="condiciones">Acepto terminos y condiciones</label>
    </p>
    <p>
        <label id="enviar"></label>
        <button type="submit"><i class="fas fa-save"></i>Enviar</button>
    </p>
    </form>
    </div>
    <script src="js/evaluacion.js"></script>
</body>
</html>
